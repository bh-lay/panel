<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta target="_blank"/>
	<title>右键菜单</title>
	<link href="style.css?__inline" rel="stylesheet" />
</head>
<body>
	<div class="pageCnt" style="padding:300px 0px">
		<div class="pageInner">
			<div class="testButton">高大上的右键菜单一</div>
			<div class="testButton2">高大上的右键菜单二</div>
			<div class="testButton3">矮矬穷菜单</div>
		</div>
	</div>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="panel.js" type="text/javascript"></script>
<script type="text/javascript">
	var console = window.console || {'log':function(){}};
		//创建一个右键绑定
	var o = util.panel({
		elem: $('.pageInner'),
		targets: '.testButton',
		list: {
			'open' : {'txt' : '打开'},
			'rename' : {'txt' : '重命名','display' : 'disable'},
			'delete' : {'txt' : '删除'},
			'share' : {'txt' : '共享'}
		},
		callback: function(name) {
			console.log('you have chioce "' , name , '" from the [ ' , this , ']');
		},
		callbefore: function(){
			console.log('you have panel [ ' , this , ']');
		}
	});
	
	//指定类型
	o.type = 'menu';//@param:'menu','dock'
	//选项置灰
	o.display('share','disable');
	//选项恢复
//	o.disable('share',false);
	//增删菜单条目
	o.add('test',{'txt':'测试'},function(){
		alert(12)
	});
	o.remove('copy');
	
	
		//创建一个右键绑定
	var p = util.panel({
		elem: $('.pageInner'),
		'targets' : '.testButton2',
		'list' : {
			'open' : {'txt' : '打开'},
			'rename' : {'txt' : '重命名','display' : 'disable'},
			'delete' : {'txt' : '删除'},
			'share' : {'txt' : '共享'}
		},
		'callback':function(name) {
			console.log('you have chioce "' , name , '" from the [ ' , this , ']');
		},
		'callbefore' : function(){
			console.log('you have panel [ ' , this , ']');
		}
	});
	
	//指定类型
	p.type = 'dock';//@param:'menu','dock'
</script>
</body>
</html>
