<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta target="_blank"/>
	<title>右键菜单</title>
	<link href="skins/style.css" rel="stylesheet" />
	<script src="skins/jquery.js" type="text/javascript"></script>
	<script src="skins/panel.js" type="text/javascript"></script>
</head>
<body>
	<div class="pageCnt">
		<div class="pageInner">
			<div class="testButton">click me with right button</div>
			<div class="testButton2">click me with right button</div>
			<div class="testButton3">click me with right button</div>
		</div>
	</div>
	<script type="text/javascript">
		//创建一个右键绑定
	var o = panel($('.testButton'), {
		'open' : {'txt' : '打开'},
		'rename' : {'txt' : '重命名','disable' : true},
		'delete' : {'txt' : '删除'},
	},function(name) {
		console.log('you have chioce "' , name , '" from the [ ' , this , ']');
	});
	
	//指定类型
	o.type = 'menu';//@param:'menu','dock'
	//选项置灰
	o.disable('share');
	//选项恢复
	o.disable('share',false);
	//增删菜单条目
	o.addList('test',{'txt':'测试'},function(){
		alert(12)
	});
	o.removeList('copy');
	var a = panel($('.testButton2'), {
		'open' : {'txt' : '打开'},
		'rename' : {'txt' : '重命名','disable' : true},
		'delete' : {'txt' : '删除'},
	},function(name) {
		console.log('you have chioce "' , name , '" from the [ ' , this , ']');
	});
	a.type = 'dock';
	</script>
</body>
</html>
