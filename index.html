<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta target="_blank"/>
	<title>右键菜单</title>
	<link href="skins/style.css" rel="stylesheet" />
	<script src="skins/jquery.js" type="text/javascript"></script>
	<script src="skins/panel.js" type="text/javascript"></script>
</head>
<body>
	<div class="pageCnt" style="padding:900px 0px">
		<div class="pageInner">
			<div class="testButton">click me with right button</div>
			<div class="testButton2">click me with right button</div>
			<div class="testButton3">click me with right button</div>
		</div>
	</div>
<script type="text/javascript">
	var console = window.console || {'log':function(){}};
		//创建一个右键绑定
	var o = panel({
		'targets' : '.testButton',
		'list' : {
			'open' : {'txt' : '打开'},
			'rename' : {'txt' : '重命名','display' : 'disable'},
			'delete' : {'txt' : '删除'},
			'share' : {'txt' : '共享'}
		},
		'callback':function(name) {
			console.log('you have chioce "' , name , '" from the [ ' , this , ']');
		},
		'callbefore' : function(){
			console.log('you have panel [ ' , this , ']');
		}
	});
	
	//指定类型
	o.type = 'menu';//@param:'menu','dock'
	//选项置灰
	o.display('share','disable');
	//选项恢复
//	o.disable('share',false);
	//增删菜单条目
	o.add('test',{'txt':'测试'},function(){
		alert(12)
	});
	o.remove('copy');
	
</script>
</body>
</html>
