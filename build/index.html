<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta target="_blank"/>
	<title>右键菜单</title>
	<style >body,div, p,ul,ol,li,a{margin:0px;padding:0px;}
li{list-style:none;}
html{height:100%;}
body{font-family: "Microsoft Yahei";background:#444;height:100%;}
a{text-decoration:none;}
.pageCnt{padding-top:200px;font-size:24px;text-align:center;}
.testButton,
.testButton2,
.testButton3{width: 400px;height:50px;line-height:50px;margin:0px auto 50px;border-radius:4px;box-shadow:1px 1px 3px #000; background: #fff;color:#333;}</style>
</head>
<body>
	<div class="pageCnt" style="padding:300px 0px">
		<div class="pageInner">
			<div class="testButton">高大上的右键菜单一</div>
			<div class="testButton2">高大上的右键菜单二</div>
			<div class="testButton3">矮矬穷菜单</div>
		</div>
	</div>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="panel.js" type="text/javascript"></script>
	<script type="text/javascript">var console = window.console || {'log':function(){}};
	//创建一个右键绑定
var o = util.panel({
	elem: $('.pageInner'),
	targets: '.testButton',
	list: {
		'open' : {'txt' : '打开'},
		'rename' : {'txt' : '重命名','display' : 'disable'},
		'delete' : {'txt' : '删除'},
		'share' : {'txt' : '共享'}
	},
	callback: function(name) {
		console.log('you have chioce "' , name , '" from the [ ' , this , ']');
	},
	callbefore: function(){
		console.log('you have panel [ ' , this , ']');
	}
});

//选项置灰
o.display('share','disable');
//选项恢复
// o.display('share','show');
//增删菜单条目
o.add('test',{'txt':'测试'},function(){
	alert(12)
});
o.remove('copy');


	//创建一个右键绑定
var p = util.panel({
	elem: $('.pageInner'),
	'targets' : '.testButton2',
	'list' : {
		'open' : {'txt' : '打开'},
		'rename' : {'txt' : '重命名','display' : 'disable'},
		'delete' : {'txt' : '删除'},
		'share' : {'txt' : '共享'}
	},
	'callback':function(name) {
		console.log('you have chioce "' , name , '" from the [ ' , this , ']');
	},
	'callbefore' : function(){
		console.log('you have panel [ ' , this , ']');
	}
});

</script>
</body>
</html>
